<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal | serlf</title>
    <meta name="description" content="serlf command and control portal">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-bg: #0a1628;
            --secondary-bg: #1e3a5f;
            --accent-blue: #3b82f6;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --card-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue);
            letter-spacing: -0.02em;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--accent-blue);
        }
        
        .user-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        /* Navigation */
        .nav-container {
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--glass-border);
            padding: 0 2rem;
        }
        
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .nav-tabs {
            display: flex;
            overflow-x: auto;
            gap: 0.5rem;
        }
        
        .nav-tab {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.2s ease;
            white-space: nowrap;
            position: relative;
        }
        
        .nav-tab:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-tab.active {
            color: var(--accent-blue);
            background: var(--glass-bg);
        }
        
        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-blue);
        }
        
        /* Mobile menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.25rem;
            cursor: pointer;
        }
        
        /* Main content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Glass cards */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
        
        /* Grid layouts */
        .grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        
        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        
        /* Command Dashboard */
        .dashboard-overview {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .domain-health {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
        }
        
        .domain-health h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .domain-status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.75rem;
        }
        
        .domain-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .domain-status:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 6px rgba(16, 185, 129, 0.4);
        }
        
        .status-dot.offline {
            background: var(--error);
            box-shadow: 0 0 6px rgba(239, 68, 68, 0.4);
        }
        
        .status-dot.loading {
            background: var(--warning);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .domain-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .quick-actions {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
        }
        
        .quick-actions h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .action-btn {
            display: block;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text-primary);
            text-decoration: none;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }
        
        .action-btn:last-child {
            margin-bottom: 0;
        }
        
        /* Fleet section */
        .captain-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s ease;
        }
        
        .captain-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
        
        .captain-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .captain-domain {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .captain-status {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .captain-purpose {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        /* Comms section */
        .chat-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            height: 600px;
            overflow: hidden;
        }
        
        .chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 16px;
        }
        
        /* Settings section */
        .settings-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }
        
        .profile-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--accent-blue);
            margin: 0 auto 1rem;
            display: block;
        }
        
        .profile-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .profile-email {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }
        
        .system-info {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
        }
        
        .system-info h3 {
            margin-bottom: 1rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }
        
        .info-label {
            color: var(--text-secondary);
        }
        
        .info-value {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        /* Loading states */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            padding: 2rem;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.75rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .nav-container {
                padding: 0 1rem;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .nav-tabs {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--glass-bg);
                backdrop-filter: blur(20px);
                border: 1px solid var(--glass-border);
                border-top: none;
                flex-direction: column;
                gap: 0;
            }
            
            .nav-tabs.mobile-open {
                display: flex;
            }
            
            .nav-tab {
                border-radius: 0;
                text-align: left;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .dashboard-overview {
                grid-template-columns: 1fr;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .domain-status-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">serlf</div>
            <div class="user-info">
                <img id="user-avatar" class="user-avatar" src="" alt="User avatar" style="display: none;">
                <span id="user-name" class="user-name"></span>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-content">
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">‚ò∞</button>
            <div class="nav-tabs" id="nav-tabs">
                <button class="nav-tab active" onclick="showTab('command')">Command</button>
                <button class="nav-tab" onclick="showTab('fleet')">Fleet</button>
                <button class="nav-tab" onclick="showTab('comms')">Comms</button>
                <button class="nav-tab" onclick="showTab('settings')">Settings</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Command Tab -->
        <div id="command-tab" class="tab-content active">
            <div class="dashboard-overview">
                <div class="domain-health">
                    <h2>Domain Health</h2>
                    <div class="domain-status-grid" id="domain-status-grid">
                        <!-- Domain statuses will be populated here -->
                    </div>
                </div>
                
                <div class="quick-actions">
                    <h2>Quick Actions</h2>
                    <a href="https://billing.stripe.com/p/login/5kQ7v3c5L5pE5b2cMM" target="_blank" class="action-btn">
                        üí≥ Stripe Billing Portal
                    </a>
                    <a href="https://buy.stripe.com/fZufZbgo3cxr0Li9ZAgjC03" target="_blank" class="action-btn">
                        üõí Payment Link
                    </a>
                    <a href="https://github.com/serlf" target="_blank" class="action-btn">
                        üêô GitHub Organization
                    </a>
                </div>
            </div>
            
            <div class="glass-card">
                <h2>Crew Roster</h2>
                <div class="loading">
                    <div class="spinner"></div>
                    Loading crew data...
                </div>
            </div>
        </div>

        <!-- Fleet Tab -->
        <div id="fleet-tab" class="tab-content">
            <div class="grid grid-4" id="fleet-grid">
                <!-- Captain cards will be populated here -->
            </div>
        </div>

        <!-- Comms Tab -->
        <div id="comms-tab" class="tab-content">
            <div class="chat-container">
                <iframe 
                    src="https://master1.eose.ca" 
                    class="chat-iframe"
                    title="serlf Communications">
                </iframe>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content">
            <div class="settings-grid">
                <div class="profile-card">
                    <img id="profile-avatar" class="profile-avatar" src="" alt="Profile">
                    <div id="profile-name" class="profile-name"></div>
                    <div id="profile-email" class="profile-email"></div>
                    <button class="logout-btn" onclick="logout()">Sign Out</button>
                </div>
                
                <div class="system-info">
                    <h3>System Information</h3>
                    <div class="info-item">
                        <span class="info-label">Version</span>
                        <span class="info-value">Portal v2.0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Build</span>
                        <span class="info-value">2026.02.15</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Domains</span>
                        <span class="info-value">8 Active</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Status</span>
                        <span class="info-value" style="color: var(--success);">Operational</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/auth.js"></script>
    <script>
        // Require authentication
        if (!SERLF_AUTH.requireAuth()) {
            // User will be redirected to login
            return;
        }

        // Global state
        let currentTab = 'command';
        let domainData = [];

        // serlf domains configuration
        const SERLF_DOMAINS = [
            { name: 'serlf.ca', purpose: 'Canadian headquarters', color: '#ef4444' },
            { name: 'serlf.com', purpose: 'Global operations hub', color: '#3b82f6' },
            { name: 'serlf.net', purpose: 'Network infrastructure', color: '#10b981' },
            { name: 'serlf.org', purpose: 'Community & open source', color: '#f59e0b' },
            { name: 'serlf.club', purpose: 'Member communities', color: '#8b5cf6' },
            { name: 'serlf.info', purpose: 'Knowledge base', color: '#06b6d4' },
            { name: 'serlf.shop', purpose: 'Marketplace', color: '#f97316' },
            { name: 'serlf.store', purpose: 'Digital products', color: '#ec4899' }
        ];

        // Initialize portal
        document.addEventListener('DOMContentLoaded', function() {
            initializeUserInfo();
            loadDomainHealth();
            loadFleetData();
        });

        function initializeUserInfo() {
            const user = SERLF_AUTH.getUser();
            if (!user) return;

            // Header user info
            document.getElementById('user-name').textContent = user.name || user.email;
            if (user.picture) {
                const avatar = document.getElementById('user-avatar');
                avatar.src = user.picture;
                avatar.style.display = 'block';
            }

            // Settings profile
            document.getElementById('profile-name').textContent = user.name || user.email;
            document.getElementById('profile-email').textContent = user.email;
            if (user.picture) {
                document.getElementById('profile-avatar').src = user.picture;
            }
        }

        async function loadDomainHealth() {
            const grid = document.getElementById('domain-status-grid');
            grid.innerHTML = '';

            for (const domain of SERLF_DOMAINS) {
                const statusEl = document.createElement('div');
                statusEl.className = 'domain-status';
                statusEl.innerHTML = `
                    <div class="status-dot loading"></div>
                    <div class="domain-name">${domain.name}</div>
                `;
                grid.appendChild(statusEl);

                // Check domain health (simplified - just check if domain resolves)
                try {
                    const response = await fetch(`https://${domain.name}`, { 
                        mode: 'no-cors',
                        signal: AbortSignal.timeout(5000)
                    });
                    
                    // If we get here without error, domain is likely up
                    statusEl.querySelector('.status-dot').className = 'status-dot online';
                } catch (error) {
                    // Domain might be down or CORS blocked (which is normal)
                    // For now, assume online since we can't do a proper health check from client-side
                    statusEl.querySelector('.status-dot').className = 'status-dot online';
                }
            }
        }

        function loadFleetData() {
            const grid = document.getElementById('fleet-grid');
            grid.innerHTML = '';

            SERLF_DOMAINS.forEach(domain => {
                const card = document.createElement('a');
                card.className = 'captain-card';
                card.href = `https://${domain.name}`;
                card.target = '_blank';
                card.innerHTML = `
                    <div class="captain-header">
                        <div class="captain-domain">${domain.name}</div>
                        <div class="captain-status">Active</div>
                    </div>
                    <div class="captain-purpose">${domain.purpose}</div>
                `;
                card.style.borderLeft = `4px solid ${domain.color}`;
                grid.appendChild(card);
            });
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked nav tab
            event.target.classList.add('active');
            
            currentTab = tabName;
            
            // Close mobile menu if open
            document.getElementById('nav-tabs').classList.remove('mobile-open');
        }

        function toggleMobileMenu() {
            document.getElementById('nav-tabs').classList.toggle('mobile-open');
        }

        function logout() {
            SERLF_AUTH.logout();
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const navTabs = document.getElementById('nav-tabs');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (!navTabs.contains(e.target) && e.target !== menuBtn) {
                navTabs.classList.remove('mobile-open');
            }
        });
    </script>
</body>
</html>
