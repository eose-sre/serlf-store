<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>serlf — Sign In</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
:root {
  --bg: #060610;
  --surface: #0c0c1a;
  --border: #1a1a3e;
  --text: #e8e8f0;
  --muted: #6b6b8d;
  --green: #34d399;
  --blue: #60a5fa;
  --red: #ef4444;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: var(--bg); color: var(--text); font-family: 'Inter', -apple-system, system-ui, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }

.login-container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

.logo {
  text-align: center;
  margin-bottom: 40px;
}

.logo h1 {
  font-size: 36px;
  font-weight: 700;
  color: var(--green);
}

.logo p {
  color: var(--muted);
  font-size: 14px;
  margin-top: 8px;
}

.login-box {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 36px 32px;
}

.login-box h2 {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 24px;
  text-align: center;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 6px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.form-group input {
  width: 100%;
  padding: 14px 16px;
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 10px;
  color: var(--text);
  font-size: 16px;
  font-family: inherit;
  outline: none;
  transition: border-color 0.2s;
}

.form-group input:focus {
  border-color: var(--green);
}

.error-msg {
  color: var(--red);
  font-size: 13px;
  margin-top: 8px;
  display: none;
}

.btn-signin {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, var(--green), var(--blue));
  color: var(--bg);
  font-size: 16px;
  font-weight: 700;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  margin-top: 8px;
}

.btn-signin:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 20px rgba(52, 211, 153, 0.3);
}

.divider {
  text-align: center;
  color: var(--muted);
  font-size: 12px;
  margin: 24px 0;
  position: relative;
}

.divider::before,
.divider::after {
  content: '';
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background: var(--border);
}

.divider::before { left: 0; }
.divider::after { right: 0; }

.btn-google {
  width: 100%;
  padding: 14px;
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 10px;
  color: var(--text);
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: border-color 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.btn-google:hover {
  border-color: var(--green);
}

.btn-google svg {
  width: 20px;
  height: 20px;
}

.signup-link {
  text-align: center;
  margin-top: 24px;
  font-size: 14px;
  color: var(--muted);
}

.signup-link a {
  color: var(--green);
  text-decoration: none;
  font-weight: 600;
}

.back-link {
  text-align: center;
  margin-top: 16px;
}

.back-link a {
  color: var(--muted);
  font-size: 13px;
  text-decoration: none;
}

.back-link a:hover {
  color: var(--text);
}
</style>
</head>
<body>

<div class="login-container">
  <div class="logo">
    <h1>serlf</h1>
    <p>Sign in to your digital world</p>
  </div>

  <div class="login-box">
    <h2>Welcome back</h2>

    <button class="btn-google" onclick="googleSignIn()">
      <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
      Sign in with Google
    </button>

    <div class="divider">or</div>

    <form onsubmit="emailSignIn(event)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      <div class="error-msg" id="error">Invalid email or password</div>
      <button type="submit" class="btn-signin">Sign In</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="https://buy.stripe.com/fZufZbgo3cxr0Li9ZAgjC03">Get started — $1/month</a>
    </div>
  </div>

  <div class="back-link">
    <a href="index.html">← Back to serlf.ca</a>
  </div>
</div>

<script>
// Auth state management
const SERLF_AUTH_KEY = 'serlf_auth';

function setAuth(email) {
  const auth = {
    email: email,
    ts: Date.now(),
    expires: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
  };
  localStorage.setItem(SERLF_AUTH_KEY, JSON.stringify(auth));
}

function getAuth() {
  try {
    const auth = JSON.parse(localStorage.getItem(SERLF_AUTH_KEY));
    if (auth && auth.expires > Date.now()) return auth;
    localStorage.removeItem(SERLF_AUTH_KEY);
  } catch(e) {}
  return null;
}

// If already logged in, go to dashboard
if (getAuth()) {
  window.location.href = 'dashboard.html';
}

function googleSignIn() {
  // TODO: Wire up Firebase/Supabase Google OAuth
  // For now, prompt for email
  const email = prompt('Enter your Google email:');
  if (email && email.includes('@')) {
    setAuth(email);
    window.location.href = 'dashboard.html';
  }
}

function emailSignIn(e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  if (email && password.length >= 4) {
    setAuth(email);
    window.location.href = 'dashboard.html';
  } else {
    document.getElementById('error').style.display = 'block';
  }
}
</script>

</body>
</html>
